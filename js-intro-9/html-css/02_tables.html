<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-width: 1px;
            border-style: solid; /* dahsed, groove, ....*/
            border-color: #000;
            /* shortuct */
            /* border: 1px solid #000; */
            padding: 10px;
            border-collapse: collapse;
        }

        tr {
            /* doesn't work */
            border: 1px solid orange;
        }
        th, td {
            border: 1px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
       <thead>
        <!-- Table heading row start -->
        <tr>
            <th>CSS Property</th>
            <th>Internet Explorer</th>
        </tr>
        <!-- Table heading row end -->
       </thead>
       <tbody>
        <!-- First row start -->
        <tr>
            <td>Border radius</td>
            <td>YES</td>
        </tr>
        <!-- First row end -->
        <!-- Second row start -->
        <tr>
            <td>Font Size</td>
            <td>NO</td>
        </tr>
        <!-- Second row end -->
       </tbody>
       <tfoot>
        <tr>
            <td colspan="2">This is footer data</td>
        </tr>
       </tfoot>
    </table>
</body>
</html>
