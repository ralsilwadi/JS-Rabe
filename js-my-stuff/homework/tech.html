<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: blue;
        }
        div {
            border: solid black;
        }
    </style>
</head>
<center>
<body>
    <h1>Registration Form</h1>
    <div>
    <form action="submit_form.php" method="post">
        <!-- First Name -->
        <label for="fname">First Name:</label> <br>
        <input type="text" id="fname" name="fname" required><br>

        <!-- Last Name -->
        <label for="lname">Last Name:</label> <br>
        <input type="text" id="lname" name="lname" required><br>

        <!-- Email -->
        <label for="email">Email:</label> <br>
        <input type="email" id="email" name="email" required><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label> <br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required><br>

        <!-- Select Program -->
        <label for="program">Select Program:</label> <br>
        <select id="program" name="program">
            <option value="SDET">SDET</option>
            <option value="Cypress">Cypress</option>
            <option value="Playwright">Playwright</option>
        </select><br>

        <!-- Program Type -->
        <label for="programType">Program Type:</label> <br>
        <select id="programType" name="programType">
            <option value="In Person">In Person</option>
            <option value="Online">Online</option>
        </select><br>

        <!-- English Fluency Level -->
        <label for="fluency">English Fluency Level:</label> <br>
        <select id="fluency" name="fluency">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="Fluent">Fluent</option>
        </select><br>

        <!-- How did you hear about us? -->
        <label for="hearAboutUs">How did you hear about us?</label> <br>
        <select id="hearAboutUs" name="hearAboutUs">
            <option value="Google">Google Search</option>
            <option value="Referral">Referral</option>
            <option value="socialMedia">Social Media</option>
            </select> <br>

        <!-- Submit Button -->
        <br> <input type="submit" value="Submit">
    </form>
    </div>  
</body>
</center>
</html>
